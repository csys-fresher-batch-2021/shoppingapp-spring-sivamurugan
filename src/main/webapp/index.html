<!DOCTYPE html>
<html lang="en">
<head>
<title>Login Page</title>
</head>
<body class="login-body">
	<header id="header"> </header>
	<main class="container-fluid">
		<section style='color: white; background-color: red;'
			id="errorMessage"></section>
		<section>
			<h2>Login</h2>
			<form onsubmit="login()">
				<input type="text" name="username" id="usernameLogin"
					placeholder="Enter Username" autofocus required><br /> <input
					type="password" name="password" id="passwordLogin"
					placeholder="Enter Password" required><br />
				<button class="btn btn-success" type="submit">Submit</button>
				<button type="reset" class="btn btn-danger">Clear</button>
				<a href="#" class="btn btn-secondary">Sign Up!</a>
			</form>
		</section>
		<section>
			<form onsubmit="register()">
				<h3 class="head">New User Registration</h3>
				<label for="name"><strong>Name: </strong></label> 
				<input type="text" name="name" id="name" pattern="^[a-zA-Z]+(\s[a-zA-Z]+)?$"
					placeholder="Enter Name" autofocus required><br />
				 <label	for="age"><strong>Age :</strong> </label> 
				 <input type="number" name="age" id="age" min=15 max=90 placeholder="Enter Age" required><br />
				<label for="gender"> <strong>Gender :</strong></label> 
				<select	name="gender" id="gender" required>
					<option value="M">Male</option>
					<option value="F">Female</option>
					<option value="O">Other</option>
				</select><br /> 
				<label for="mobileNumber"> <strong>Mobile No (+91):</strong></label> 
				<input type="number" name="mobileNumber" id="mobileNumber" min=6000000000	max=9999999999
					 placeholder="Enter Mobile Number" required><br />
				<label for="email"><strong>Email :</strong></label> 
				<input type="email" name="email" id="email" placeholder="Enter Email" required><br />
				<label for="username"> <strong>Username :</strong></label> 
				<input type="text" pattern="(?=.*[a-z]).{6,}" name="username" id="usernameRegistration"
					placeholder="Enter Unique Username" required>(Minimum 6
				characters required)<br /> 
				<label for="password"><strong>Password:</strong></label> 
				<input type="password" name="password" id="passwordRegistration" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{8,20}$"
						placeholder="Enter Password" required> 
				<label>Must Contain ([a-z,A-Z,0-9][@#$%] Length should be more than 8)</label><br />
				<label for="role"><strong>Role :</strong></label> 
				<select name="role" id="role" required>
					<option value="U">CUSTOMER</option>
					<option value="A">ADMIN</option>
					<option value="C">SALES MAN</option>
				</select><br />
				<button type="submit" class="btn btn-info">Submit</button>
				<button type="reset" class="btn btn-danger">Clear</button>
			</form>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/LoginRegister.js"></script>
	<script>
		$("#header").load('header.html');
	</script>
</body>
</html>
