<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://kit.fontawesome.com/64d58efce2.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/css/style.css" />
<link rel="stylesheet" href="assets/css/toastr.css">
<title>Sign in & Sign up Form</title>
</head>
<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form onsubmit="login()" class="sign-in-form">
					<h2 class="title">Sign In</h2>
					<div class="input-field">
						<i class="fas fa-user"></i> <input type="text" id="usernameLogin"
							placeholder="Username" autocomplete="off" autofocus />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i> <input type="password"
							id="passwordLogin" placeholder="Password" />
					</div>
					<input type="submit" value="Login" class="btn solid" />
				</form>

				<form onsubmit="register()" class="sign-up-form">
					<h2 class="title">Sign Up</h2>
					<div class="input-field">
						<i class="fas fa-user-circle"></i> <input type="text" id="name"
							placeholder="Name" autocomplete="off" autofocus />
					</div>
					<div class="input-field">
						<i class="fas fa-user"></i> <input type="number" id="age"
							placeholder="Age" />
					</div>
					<div class="input-field">
						<i class="fas fa-phone"></i> <input type="number"
							id="mobileNumber" pattern="[1-9]{1}[0-9]{9}"
							placeholder="Mobile Number" />
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i> <input type="email" id="email"
							placeholder="Email" autocomplete="off" />
					</div>
					<div class="input-field">
						<i class="fas fa-user"></i> <input type="text"
							id="usernameRegistration" placeholder="Username"
							autocomplete="off" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i> <input type="password"
							id="passwordRegistration" placeholder="Password" />
					</div>
					<input type="submit" class="btn" value="Sign up" />

				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>New here ?</h3>
					<p>Join with QuickVeggies by creating an account !</p>
					<button class="btn transparent" id="sign-up-btn">Sign up</button>
				</div>
				<img src="img/log.svg" class="image" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>One of us ?</h3>
					<p>We always strive to be the best, just for you !</p>
					<button class="btn transparent" id="sign-in-btn">Sign in</button>
				</div>
				<img src="img/register.svg" class="image" alt="" />
			</div>
		</div>
	</div>

	<script src="js/register.js"></script>
	<script src="assets/js/axios.min.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/toastr.min.js"></script>
</body>
</html>
